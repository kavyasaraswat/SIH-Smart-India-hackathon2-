        function startGame() {
            // Get player names
            const playerNames = [
                document.getElementById('player1').value || 'Player 1',
                document.getElementById('player2').value || 'Player 2',
                document.getElementById('player3').value || 'Player 3',
                document.getElementById('player4').value || 'Player 4'
            ];

            // Initialize players
            players = playerNames.map(name => ({
                name: name,
                score: 0,
                cardsPlayed: 0
            }));

            // Create and shuffle deck
            const deck = createDeck();
            shuffleDeck(deck);

            // Deal cards to players
            dealCards(deck);

            // Shuffle questions
            gameQuestions = [...questionBank];
            shuffleArray(gameQuestions);

            // Show game board
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('gameBoard').style.display = 'grid';

            // Initialize UI
            updatePlayersDisplay();
            updateGameStats();
            showCurrentPlayerTurn();
        }

        function createDeck() {
            const deck = [];
            for (let suit of suits) {
                for (let value of values) {
                    deck.push({ suit, value });
                }
            }
            return deck;
        }

        function shuffleDeck(deck) {
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function dealCards(deck) {
            let cardIndex = 0;
            for (let round = 0; round < 10; round++) {
                for (let player = 0; player < 4; player++) {
                    if (!playerCards[player]) playerCards[player] = [];
                    playerCards[player].push(deck[cardIndex++]);
                }
            }
        }

            const container = document.getElementById('playersContainer');

            players.forEach((player, index) => {

                    <div class="player-score">Score: ${player.score} points</div>
                    <div class="cards-remaining">Cards: ${10 - player.cardsPlayed}/10</div>

                container.appendChild(playerDiv);
            });

            const isRed = card.suit === '‚ô•' || card.suit === '‚ô¶';
            
            cardDisplay.innerHTML = `
                <div class="playing-card" onclick="selectCard()">
                    <div class="card-corner top-left ${isRed ? 'red-suit' : 'black-suit'}">
                        <div>${card.value}</div>
                        <div>${card.suit}</div>
                    </div>
                    <div class="card-suit-center ${isRed ? 'red-suit' : 'black-suit'}">
                        ${card.suit}
                    </div>
                    <div class="card-corner bottom-right ${isRed ? 'red-suit' : 'black-suit'}">
                        <div>${card.value}</div>
                        <div>${card.suit}</div>
                    </div>
                </div>
                <p style="margin-top: 15px; font-weight: bold; color: #7c3aed;">
                    Click the card to see your question!
                </p>
            `;
        }

        function selectCard() {
            // Get question based on card difficulty
            const cardValue = currentCard.value;
            let difficulty;
            
            if (['2', '3', '4'].includes(cardValue)) difficulty = 1;
            else if (['5', '6', '7'].includes(cardValue)) difficulty = 2;
            else if (['8', '9', '10'].includes(cardValue)) difficulty = 3;
            else if (['J', 'Q', 'K'].includes(cardValue)) difficulty = 4;
            else if (cardValue === 'A') difficulty = 5;

            // Find a question of appropriate difficulty
            const availableQuestions = gameQuestions.filter(q => q.difficulty === difficulty);
            if (availableQuestions.length === 0) {
                // Fallback to any question if no questions of exact difficulty
                currentQuestion = gameQuestions[Math.floor(Math.random() * gameQuestions.length)];
            } else {
                currentQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            }

            // Show question
            document.getElementById('questionText').textContent = currentQuestion.question;
            document.getElementById('questionPanel').style.display = 'block';
            document.getElementById('answerInput').focus();
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswer = currentQuestion.answer.toString();
            const feedback = document.getElementById('feedback');
            
            if (userAnswer === '') {
                alert('Please enter an answer!');
                return;
            }

            const isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase() || 
                            parseFloat(userAnswer) === parseFloat(correctAnswer);

            if (isCorrect) {
                const points = cardPoints[currentCard.value];
                players[currentPlayerIndex].score += points;
                feedback.className = 'feedback correct';
                feedback.textContent = `üéâ Correct! You earned ${points} points!`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `‚ùå Incorrect. The correct answer was: ${correctAnswer}`;
            }

            feedback.style.display = 'block';
            document.getElementById('nextBtn').style.display = 'block';
            document.querySelector('.submit-btn').style.display = 'none';
            document.getElementById('answerInput').disabled = true;

            // Update player stats
            players[currentPlayerIndex].cardsPlayed++;
            updatePlayersDisplay();
        }

        function nextTurn() {
            // Move to next player
            currentPlayerIndex = (currentPlayerIndex + 1) % 4;
            currentTurn++;

            // Check if round is complete
            if (currentTurn > 4) {
                currentRound++;
                currentTurn = 1;
                currentPlayerIndex = 0;
            }

            // Check if game is over
            if (currentRound > 10) {
                endGame();
                return;
            }

            // Reset UI for next turn
            document.querySelector('.submit-btn').style.display = 'block';
            document.getElementById('answerInput').disabled = false;
            
            updateGameStats();
            updatePlayersDisplay();
            showCurrentPlayerTurn();
        }

        function endGame() {
            // Hide game board
            document.getElementById('gameBoard').style.display = 'none';

            // Sort players by score
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
            const winner = sortedPlayers[0];

            // Show winner
            document.getElementById('winnerText').textContent = `üèÜ ${winner.name} Wins!`;

            // Show final scores
            const scoresContainer = document.getElementById('finalScores');
            scoresContainer.innerHTML = '<h3 style="margin-bottom: 15px; color: #7c3aed;">Final Scores</h3>';
            
            sortedPlayers.forEach((player, index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                scoreItem.innerHTML = `
                    <span>${index + 1}. ${player.name}</span>
                    <span><strong>${player.score} points</strong></span>
                `;
                scoresContainer.appendChild(scoreItem);
            });

            // Show game over screen
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function resetGame() {
            // Reset all game state
            players = [];
            currentPlayerIndex = 0;
            currentRound = 1;
            currentTurn = 1;
            gameQuestions = [];
            playerCards = [[], [], [], []];
            currentCard = null;
            currentQuestion = null;

            // Reset UI
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('setupScreen').style.display = 'block';
            
            // Clear input fields
            document.getElementById('player1').value = '';
            document.getElementById('player2').value = '';
            document.getElementById('player3').value = '';
            document.getElementById('player4').value = '';
        }

        // Allow Enter key to submit answers
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('answerInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !document.getElementById('answerInput').disabled) {
                    submitAnswer();
                }
            });
        });
    </script>
